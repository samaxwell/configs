message: 'zuul standard message'

zuul:
   ignored-services: '*'
   prefix: /api
   routes:
      configserver: /configs/**
      userservice: /authors/**
      blogcrud: /blogs/**  

management:
  endpoints:
    web:
      exposure:
         include: '*'
               
logging:
   level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.thoughtmechanix: DEBUG
